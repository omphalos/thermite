<!doctype html>
<style>
html, body {
  margin: 0;
  padding: 1%;
  height: 100%;
  width: 100%;
  font-family: sans-serif;
}
* { box-sizing: border-box; }
textarea { width: 100%; height: 50%; }
button { margin-top: 1%; }
button:hover { cursor: pointer; }
</style>
<script src="thermite.min.js"></script>
<textarea id="code">
document.body.addEventListener('mousemove', function(evt) {
  message.innerHTML = evt.clientX * evt.clientY
})

// Try changing the code to:
// message.innerHTML = evt.clientX + evt.clientY
// Click Update when you are done to see your changes in action.
</textarea>
<button id="update">Update</button>
<span id="message"></span>
<script>
var target = thermite.eval(code.value)
update.addEventListener('click', function() {
  target.update(code.value)
})
</script>
